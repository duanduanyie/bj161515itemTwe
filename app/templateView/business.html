<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>易和生活港｜精品商家</title>
    <link rel="stylesheet" href="../css/navD.css">
    <link rel="stylesheet" href="../css/foot.css">
    <link rel="stylesheet" href="../css/business.css">
    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/angular.min.js"></script>
    <script src="../js/controllors.js"></script>
    <script src="../lib/angular-route.min.js"></script>
    <script src="../js/appD.js"></script>
    <link rel="stylesheet" href="../lib/swiper.min.css">
    <script src="../lib/swiper.min.js"></script>
</head>
<body>
    <div>
        <div>
            <div ng-include="'navD.html'"></div>
        </div>
        <div ng-controller="businessC">
            <ul class="businessContent">
                <li ng-repeat="value in business">
                    <img src="{{value.imgSrc1}}" alt="">
                    <p>
                        <img src="../images/navImg/bussiness-2.png" alt="">
                        {{value.name}}</p>
                    <p> <img src="../images/navImg/bussiness-3.png" alt="">{{value.inpone}}</p>
                    <p> <img src="../images/navImg/bussiness-4.png" alt="">{{value.address}}</p>
                </li>
            </ul>
        </div>
        <!--footer部分-->
        <div ng-controller="footerC">
            <div ng-include="'footerD.html'"></div>
        </div>
    </div>
</body>
</html>
