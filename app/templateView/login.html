<!DOCTYPE html>
<html lang="en"id="html"ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>会员注册</title>
    <!--<link rel="stylesheet" href="../lib/bootstrap.css">-->
    <link rel="stylesheet" href="../css/register.css">
    <script src="../lib/angular.min.js"></script>
</head>
<body>
<!--1-->
<div id="register_nav">
    <div id="register_navS">
        <div id="register_navL">
            所在城市:
            <a href="###" class="a_color">北京</a>
        </div>
        <ul id="register_navR">
            <li><a href="###">欢迎光临易和生活港</a></li>
            <li class="li_padding">|</li>
            <li><a href="###">我是商家</a></li>
            <li class="li_padding">|</li>
            <li><a href="###">400-100-0907</a></li>
        </ul>
    </div>
</div>
<!--2-->
<div id="register_top">
    <div id="register_topS">
        <a href="###" id="register_topLo"><img src="../images/register/logo.png"></a>
        <div id="register_topRes">会员登录</div>
    </div>
</div>
<!--3-->
<div id="register_mid">
    <div id="register_midS">
        <img src="../images/register/bac.png" id="register_midL">
        <div id="register_midR">
            <div class="register_midTop">登录<span id="isExist"></span></div>
            <div class="register_midIpt">
                <input type="text" placeholder="请输入手机号"id="register_ipt1">
                <span class="correctS">✅</span>
            </div>
            <div class="register_midErr"></div>
            <div class="register_midIpt">
                <input type="password" placeholder="请输入密码(6-20位号码字符)"id="register_ipt2">
                <span class="correctS">✅</span>
            </div>
            <div class="register_midErr"></div>
            <div id="register_midCode">
                <input type="text" placeholder="验证码"id="register_ipt4">
                <a href="###" class="register_midRand randClick"></a>
                <a href="###" class="randClick randClick2">看不清，换一张</a>
            </div>
            <div class="register_midErr"></div>
            <div id="register_midRead">
                <lable>
                    <input type="checkbox">
                    <a href="###">我已阅读并同意《易和用户使用协议》</a>
                </lable>
            </div>
            <div class="midBtn">
                <button class="midBtn1 midBtnPub">登录</button>
                <button class="midReg midBtnPub"><a href="register.html">会员注册</a></button>
            </div>
            <div id="register_midFoot">
                <div class="midCoopL">用户合作网站登录</div>
                <div class="cooperatives">
                    <a href="###" class="coop1">
                        <img src="../images/register/cooperative1.png" width="35px">
                    </a>
                    <a href="###" id="midImg" class="coop2">
                        <img src="../images/register/cooperative2.png" width="33px">
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<!--4-->
<div>
    <div ng-include="'footPub.html'"></div>
</div>
</body>
<script src="../lib/jquery.min.js"></script>
<script src="../js/register.js"></script>
<script>
    var app=angular.module("myApp",[]);
</script>
</html>
